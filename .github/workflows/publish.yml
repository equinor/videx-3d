name: NPM Publish

on:
  workflow_dispatch: {}

permissions: {}

jobs:
  publish:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20.x
      - name: Install dependencies
        run: npm ci
      - name: Build library
        run: npm run build-lib
      - name: Publish package
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN}}
          access: public
          provenance: true
